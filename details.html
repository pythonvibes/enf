<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Package Details | Enfolded Media</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="css/details.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <nav><a href="packages.html">Back to Packages</a></nav>
  </header>

  <main>
    <div id="package-title" class="event-header"></div>
    <div class="details-container">
      <div class="package-description">
        <h3>Package Description</h3>
        <p id="long-description"></p>

        <!-- Wrapped hosting info for conditional display -->
        <div id="hosting-section">
          <h3>Hosting</h3>
          <p id="hosting-info">N/A</p>
        </div>
      </div>

      <div class="package-price">
        <h2 id="price"></h2>
        <a id="buy-link" class="buy-now-btn" target="_blank">Buy Now</a>
        <p>Delivery Time: 3–5 business days after purchase</p>
      </div>
    </div>
  </main>

  <footer>© 2025 Enfolded Media</footer>

  <script src="js/packages.js"></script>
  <script src="js/details.js"></script>
</body>
</html>
