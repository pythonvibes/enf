<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="We will be back soon. Reach out via WhatsApp or email for inquiries.">
  <title>We Will Be Back Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 16px;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }
    
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>We Will Be Back Soon</h1>
    <p>Thank you for your patience! In the meantime, feel free to reach out:</p>
    
    <!-- QR Code Image -->
    <img src="images/qr.png" alt="WhatsApp QR Code">
    
    <div class="contact-info">
      <p>Contact us by email at <a href="mailto:info@enfoldedmedia.com">info@enfoldedmedia.com</a> or chat with us on WhatsApp using the QR code above.</p>
    </div>
  </div>

</body>
</html>
