<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding | Enfolded Media</title>
  <script src="/js/onboarding.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl w-full">
    <h1 id="title" class="text-3xl font-bold text-gray-800 mb-6 text-center">Loading...</h1>
    <ul id="steps" class="list-decimal list-inside space-y-3 text-gray-700 text-lg"></ul>
    
    <!-- Customization Form -->
    <form id="customization-form" class="mt-8 space-y-4">
      <h3 class="text-2xl">Provide Customization Details</h3>
      
      <!-- Name Field -->
      <label for="name" class="block text-gray-600">Name:</label>
      <input type="text" id="name" name="name" class="w-full p-2 border rounded" required><br>
      
      <!-- Email Field (Passed from Stripe) -->
      <label for="email" class="block text-gray-600">Email:</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded" required value=""><br>
      
      <!-- Poster Text -->
      <label for="poster-text" class="block text-gray-600">Text for Poster:</label>
      <input type="text" id="poster-text" name="poster-text" class="w-full p-2 border rounded" required><br>
      
      <!-- Upload Image -->
      <label for="poster-image" class="block text-gray-600">Upload Image:</label>
      <input type="file" id="poster-image" name="poster-image" class="w-full p-2 border rounded"><br>
      
      <!-- Color Scheme -->
      <label for="color-scheme" class="block text-gray-600">Color Scheme:</label>
      <select id="color-scheme" name="color-scheme" class="w-full p-2 border rounded">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
      </select><br>
      
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Submit Customization</button>
    </form>
  </div>
</body>
</html>
